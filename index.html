<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TasteHub ‚Äî Restaurant Ordering</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="app-header">
		<div class="brand">
			<div class="logo">üçΩÔ∏è</div>
			<div class="titles">
				<h1>TasteHub</h1>
				<p class="tagline">Good food. Great mood.</p>
			</div>
		</div>
		<div class="header-actions">
			<div class="search">
				<input id="searchInput" type="search" placeholder="Search dishes, e.g. pasta, spicy..." autocomplete="off">
			</div>
			<div class="sort-filter">
				<select id="categoryFilter">
					<option value="all">All categories</option>
				</select>
				<select id="sortBy">
					<option value="featured">Sort: Featured</option>
					<option value="price-asc">Price: Low to High</option>
					<option value="price-desc">Price: High to Low</option>
					<option value="rating-desc">Rating: High to Low</option>
				</select>
			</div>
			<button id="favoritesToggle" class="btn icon-only" title="Show favorites">‚ù§Ô∏è</button>
			<button id="cartToggle" class="btn cart-btn" title="Open cart">
				<span>Cart</span>
				<span class="cart-count-badge" id="cartCount">0</span>
			</button>
			<button id="themeToggle" class="btn icon-only" title="Toggle theme">üåô</button>
		</div>
	</header>

	<main class="app-main">
		<aside class="categories" id="categoriesChips">
			<!-- category chips populated by JS -->
		</aside>
		<section class="menu" id="menuGrid">
			<!-- menu cards populated by JS -->
		</section>
	</main>

	<!-- Cart Drawer -->
	<aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
		<header class="cart-header">
			<h2>Your Order</h2>
			<button class="btn icon-only" id="closeCart" title="Close cart">‚úï</button>
		</header>
		<section class="cart-items" id="cartItems">
			<!-- cart items populated by JS -->
		</section>
		<section class="cart-promo">
			<input id="promoInput" type="text" placeholder="Promo code (e.g., WELCOME10)">
			<button id="applyPromo" class="btn">Apply</button>
			<p id="promoFeedback" class="promo-feedback"></p>
		</section>
		<section class="cart-summary" id="cartSummary">
			<!-- summary populated by JS -->
		</section>
		<footer class="cart-footer">
			<button id="checkoutBtn" class="btn primary">Proceed to Checkout</button>
			<button id="clearCartBtn" class="btn subtle">Clear Cart</button>
		</footer>
	</aside>
	<div class="cart-backdrop" id="cartBackdrop" aria-hidden="true"></div>

	<!-- Checkout Modal -->
	<div class="modal-backdrop" id="checkoutBackdrop" aria-hidden="true"></div>
	<section class="modal" id="checkoutModal" aria-hidden="true" role="dialog" aria-labelledby="checkoutTitle">
		<header class="modal-header">
			<h3 id="checkoutTitle">Checkout</h3>
			<button class="btn icon-only" id="closeCheckout" title="Close">‚úï</button>
		</header>
		<form id="checkoutForm" class="modal-body">
			<div class="form-grid">
				<label>
					<span>Full name</span>
					<input type="text" id="fullName" required>
				</label>
				<label>
					<span>Phone</span>
					<input type="tel" id="phone" placeholder="+1 555 123 4567" required>
				</label>
				<label class="wide">
					<span>Address</span>
					<input type="text" id="address" placeholder="123 Main St, City, ZIP" required>
				</label>
				<label>
					<span>Delivery time</span>
					<select id="deliveryTime" required>
						<option value="ASAP">ASAP (30‚Äì45 min)</option>
						<option value="12:00">12:00</option>
						<option value="12:30">12:30</option>
						<option value="13:00">13:00</option>
						<option value="18:00">18:00</option>
					</select>
				</label>
				<label>
					<span>Payment</span>
					<select id="paymentMethod" required>
						<option value="card">Credit/Debit Card</option>
						<option value="cash">Cash on Delivery</option>
						<option value="upi">UPI</option>
					</select>
				</label>
				<label class="wide">
					<span>Note (optional)</span>
					<textarea id="orderNote" rows="3" placeholder="e.g., no onions, extra spicy"></textarea>
				</label>
			</div>
			<div class="modal-summary" id="checkoutSummary"></div>
			<button type="submit" class="btn primary large">Place Order</button>
		</form>
	</section>

	<footer class="app-footer">
		<p>¬© <span id="year"></span> TasteHub. Crafted for a delightful ordering experience.</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
